<div *ngIf="!filter"class="pop-container">
    <h2>Popular Movies</h2>
    <div class="popular">
        <div class="pop-movie" *ngFor="let movie of movies">
            <span id="title"><strong>Title: </strong>{{movie.title}}</span>
            <br>
            <span id="released"><strong>Released: </strong>{{movie.release_date}}</span>
            <br>
            <span id="description"><span style="text-decoration: underline;"><strong>Description: </strong></span> <br>{{movie.overview}}</span>
            <br>
            <div class="details-link">
                <a routerLink="/detail/{{movie.id}}"><strong>Details</strong></a>
            </div>
        </div>
    </div>
</div>
